<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Emailer</a>
    <div class="right menu">
      <ng-container *ngIf="signedin$ | async">
        <a routerLink="/inbox" routerLinkActive="active" class="ui item">Inbox</a>
        <a routerLink="/signout" routerLinkActive="active" class="ui item">Sign Out</a>
      </ng-container>
      <ng-container *ngIf="!(signedin$ | async)">
        <a routerLink="/signin" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" class="ui item">Sign
          In</a>
        <a routerLink="/signup" routerLinkActive="active" class="ui item">Sign Up</a>
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
